<template name="main">
  <section class="partners" style="display: none;">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <ul class="list-inline text-center partners">
            <li>Our partners include</li>
            <li><a href="#"><i class="partners partners-etsy"><span>Etsy</span></i></a></li>
            <li><a href="#"><i class="partners partners-opensky"><span>Open Sky</span></i></a></li>
            <li><a href="#"><i class="partners partners-storenvy"><span>Store Envy</span></i></a></li>
            <li><a href="#"><i class="partners partners-udemy"><span>Udemy</span></i></a></li>
            <li><a href="#events">Add your events</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <section class="profile">
    {{#each user}}
  	<div class="col-sm-2 profile-menu">
  		<div class="row">
  			<div class="col-sm-12 profile-picture">
  				<img src="{{picFacebook profile.id}}" alt="{{nome}}" class="img-circle img-responsive">
  			</div>
  			<div class="col-sm-12 text-center profile-description">
  				<h1>{{profile.name}}</h1>
  			</div>
  			<div class="col-sm-12 text-center">
  				<hr>
          <h3><small>Créditos do bem:</small> 0</h3>
  				<h4 class="profile">ONGs que eu curto</h4>
  				<br>
  				<div class="row ong">
  					<span class="col-sm-2 foto">
  						<img src="images/ong.png" alt="{{nome}}" class="img-circle img-responsive">
  					</span>
  					<span class="col-sm-10 text-left nome">
  						ONG só amor
  					</span>
  				</div>
  			</div>
  		</div>
	   </div>
    {{/each}}
	<div class="col-sm-9 timeline">
		<div class="container">
			<div class="row list-group list-unstyled events-list">
      {{#each events}}
				<div class="col-sm-12 list-group-item timeline-event">
					<h4 class="list-group-item-heading">
						<div class="row">
		  					<span class="col-sm-1 foto">
		  						<img src="images/{{linkong}}.png" alt="{{nome}}" class="img-circle img-responsive">
		  					</span>
		  					<span class="col-sm-11 text-left nome">
		  						{{ong}}
		  						<br>
		  						<small>
		  							Adicionou {{type}} {{data}}
		  						</small>
		  					</span>
		  				</div>
					</h4>
					<div class="list-group-item-text">
						<div class="row text-center">
							<div class="col-sm-11 col-sm-offset-1">
								<h3>{{title}}</h3>
							</div>
							<div class="col-sm-10 col-sm-offset-1  text-left">
								{{description}}
							</div>
							<button class="btn btn-primary">Ser Gente Boa!</button>
						</div>
					</div>
				</div>
      {{/each}}
			</div>
		</div>
		<div class='col-sm-2 rewards'>

		</div>
	</div>
  </section>
</template>
